<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Fill on Scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="glass-container">

    <svg id="glass-cup" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
      <rect x="30" y="10" width="60" height="180" rx="15" ry="15" fill="none" stroke="#555" stroke-width="5"/>
    </svg>


    <svg id="filled-glass-cup" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <clipPath id="water-clip">
          <rect id="clip-rect" x="35" y="15" width="50" height="180" />
        </clipPath>
      </defs>
      <rect x="30" y="15" width="70" height="180" fill="#4ecdc4" clip-path="url(#water-clip)" />
    </svg>

    <div id="percentage">0%</div>

    <h1 id="welcome">Welcome to Sonora Resort!</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
